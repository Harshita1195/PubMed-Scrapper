<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Research Papers</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css"></script>
  <script src="https://cdn.datatables.net/1.11.3/css/dataTables.bootstrap4.min.css"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.11.3/js/dataTables.bootstrap4.min.js"></script>
</head>

<body style="margin-top: 10px;
  margin-bottom: 10px;
  margin-right: 10px;
  margin-left: 10px;">
    
  <div class="table-users">
      <table id="pagination" class="table table-striped table-bordered" style="width:100%">
        <thead>
            <tr>
                <th scope="col"><b>Authors</b></th>
                <th scope="col"><b>Title</b></th>
                <th scope="col"><b>Journal</b></th>
                <th scope="col"><b>Volume</b></th>
                <th scope="col"><b>Date</b></th>
                <th scope="col"><b>PubmedID</b></th>
                <th scope="col"><b>DOI</b></th>
                <th scope="col"><b>Abstract</b></th>
             </tr>
        </thead>
        <tbody>

            {% if data is not none %}
            {% for review in data %}
            <tr>
                <td>{{review['Authors']}}</td>
                <td>{{review['Title']}}</td>
                <td>{{review['Journal']}}</td>
                <td>{{review['Volume']}}</td>
                <td>{{review['Date']}}</td>
                <td>{{review['PubmedID']}} </td>
                <td>{{review['DOI']}} </td>
                <td>{{review['Abstract']}}</td>
             </tr>   
            {% endfor %}
            {% endif %}
        </tbody>
      </table>
   </div>

   <a href="/static/articles.csv" download="articles.csv">
         <button type="button">Download as csv file</button>
         </a><br><br>
</body>
</html>

<script type="text/javascript">
    $(document).ready(function() {
    $('#pagination').DataTable();
} );
</script>
